<div class="main my-4">
  <div [routerLink] = "['/payment-schedule']" class="payment_container card" *ngFor="let loan of loanDetails">
    <div class="upper_container px-4 py-2">
      <div class="date_row d-flex justify-content-between">
        <span> {{ loan.tradeDate }} </span>
        <span> {{ loan.maturityDate }} </span>
      </div>
      <div class="heading_interest_row d-flex justify-content-between my-3">
        <div class="amount_heading">
          <span id="loan_reason">
            <b> {{ loan.loanReason }} Loan </b></span
          >
          <span>{{ loan.loanAmount }} Rs.</span>
        </div>

        <span id="interest_amount">
          <b> @ {{ loan.interestRate }}%* P.A. </b>
        </span>
      </div>
    </div>
    <div class="lower_container px-4 py-4">
      <div class="frequency_amount_row d-flex justify-content-between">
        <div class="frequency_column">
          <span> <b> Frequency </b></span>
          <span>{{ loan.paymentFrequency }}</span>
        </div>
        <div class="frequency_column">
          <span> <b> Total Amount</b></span>
          <span>{{ loan.totalAmount }} Rs.</span>
        </div>
      </div>
    </div>
  </div>
</div>
